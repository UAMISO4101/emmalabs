{% extends 'base.html' %}

{% block content %}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('/static/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Mis proyectos</h1>
                        <hr class="small">
                        <br/>
                        <span class="subheading">Gestione sus proyectos de investigaci√≥n</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    {% for proyecto in lista_proyectos %}
                        <a class="col-md-12" href="/proyectos/{{ proyecto.id }}/">
                            <div  class="col-md-10">
                                <h2 class="post-title">
                                    {{ proyecto.nombre }}
                                </h2>
                                <h3 class="post-subtitle">
                                    {{ proyecto.descripcion }}
                                </h3>
                            </div>
                            <div class="col-md-2">
                                  <img src="https://www.iag.biz/wp-content/uploads/2016/11/Flat-Icon-Set-6.png" height="100px" width="100px">
                            </div>
                            <p class="col-md-12 text-center post-meta">{{ proyecto.estado }} | {{ proyecto.fecha_creacion }}</p>
                        </a>
                        <div class="clearfix"></div>
                        <hr>
                    {% endfor %}
                </div>


            </div>
        </div>
    </div>

{% endblock %}
